<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filerium</title>
  <style>
    body{background:#0f172a;color:#e5e7eb;font-family:sans-serif;margin:0;padding:0}
    .menu{background:#172554;padding:10px;display:flex;justify-content:space-between;align-items:center}
    .menu button{padding:6px 12px;border:none;border-radius:8px;background:#0b1022;color:#e5e7eb;cursor:pointer}
    .wrap{max-width:900px;margin:20px auto;padding:20px}
    .card{background:#111827;border-radius:12px;padding:20px;margin-bottom:20px}
    h1{margin:0 0 20px}
    input,textarea{width:100%;margin:6px 0;padding:8px;border-radius:8px;border:1px solid #555;background:#0b1022;color:#e5e7eb}
    .btn{margin:10px 5px 10px 0;padding:8px 12px;border-radius:8px;border:none;background:#172554;color:#fff;cursor:pointer}
    .list{margin-top:20px;padding:10px;border:1px solid #444;border-radius:8px;background:#0b1022}
    .list h2{margin:0 0 10px;font-size:18px}
    .list ul{list-style:none;padding:0;margin:0}
    .list ul li{margin:6px 0;padding:4px;background:#1f2937;border-radius:6px;display:flex;justify-content:space-between;align-items:center}
    .list ul li a{color:#fff;text-decoration:underline}
  </style>
</head>
<body>
  <div class="menu">
    <div>Filerium</div>
    <button onclick="openAdmin()">Admin Panel</button>
  </div>

  <div class="wrap" id="uploadSection">
    <div class="card">
      <h1>Upload</h1>
      <label>Nachricht (optional)</label>
      <textarea id="content"></textarea>
      <label>Datei(en) ausw√§hlen</label>
      <input id="files" type="file" multiple />
      <button id="sendBtn" class="btn">üì§ Hochladen (Zur √úberpr√ºfung)</button>
      <div id="uploadStatus"></div>
    </div>
  </div>

  <div class="wrap" id="adminSection" style="display:none;">
    <div class="card">
      <h1>Admin Panel</h1>
      <div class="list">
        <h2>Ausstehende Best√§tigungen</h2>
        <ul id="pendingList"></ul>
      </div>
      <div class="list">
        <h2>Freigegebene Dateien</h2>
        <ul id="approvedList"></ul>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "18098088";
    const filesInput = document.getElementById('files');
    const content = document.getElementById('content');
    const sendBtn = document.getElementById('sendBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const pendingList = document.getElementById('pendingList');
    const approvedList = document.getElementById('approvedList');
    const adminSection = document.getElementById('adminSection');

    let pendingFiles = [];
    let approvedFiles = [];

    function renderLists() {
      pendingList.innerHTML = '';
      pendingFiles.forEach((file, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${file.name} <button onclick="approveFile(${index})">Best√§tigen</button>`;
        pendingList.appendChild(li);
      });

      approvedList.innerHTML = '';
      approvedFiles.forEach(file => {
        const li = document.createElement('li');
        li.innerHTML = `${file.name} <a href="${file.url}" download>Herunterladen</a>`;
        approvedList.appendChild(li);
      });
    }

    function approveFile(index) {
      const file = pendingFiles.splice(index, 1)[0];
      approvedFiles.push(file);
      renderLists();
    }

    function openAdmin() {
      const inputPass = prompt("Bitte Admin-Passwort eingeben:");
      if (inputPass === PASSWORD) {
        adminSection.style.display = 'block';
      } else {
        alert('Falsches Passwort!');
      }
    }

    sendBtn.addEventListener('click', () => {
      for (const file of filesInput.files) {
        const url = URL.createObjectURL(file);
        pendingFiles.push({ name: file.name, url });
      }
      uploadStatus.textContent = 'Dateien warten auf Admin-Best√§tigung';
      renderLists();
    });
  </script>
</body>
</html>
